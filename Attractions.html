<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/Attractions.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=118940&format=png&color=000000" type="image/png">
    <title>Достопримечательности</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header__wrap">
                <img src="./assets/img/main-logo.png" alt="Logo" class="header__logo">
                <div class="header__box">
                    <div class="header__menu-toggle" id="menu-toggle">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__menu" id="menu">
                            <li class="header__item">
                                <a href="./main.html" class="header__link">Главная</a>
                            </li>
                            <li class="header__item">
                                <a href="./main.html" class="header__link">Карта</a>
                            </li>
                            <li class="header__item">   
                                <a href="./Attractions.html" class="header__link">Достопримечательности</a>
                            </li>
                            <li class="header__item">
                                <a href="./about.html" class="header__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="main__container">
            <div class="main__title-container">
                <h1>Достопримечательности</h1>
                <div class="main__search">
                    <form class="main__search-form">
                      <input type="text" id="searchInput" class="main__search-input" placeholder="Искать здесь...">
                    </form>
                </div>
                <div class="sort">
                    <div class="sort__container">
                        <button class="sort__container-button">Сортировать</button>
                        <div class="sort__container-dropdown">
                            <ul class="sort__container-ul">
                                <li><a href="#" class="sort__container-link" data-order="asc">Все статьи</a></li>
                                <li><a href="#" class="sort__container-link" data-category="parks">Парки</a></li>
                                <li><a href="#" class="sort__container-link" data-category="monuments">Музеи</a></li>
                                <li><a href="#" class="sort__container-link" data-category="churches">Церкви</a></li>
                                <li><a href="#" class="sort__container-link" data-category="landmark">Памятники</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="card">
                <div class="card__articles" id="articles">
                    <!-- здесь будут отображаться статьи -->
                </div>
                <ul class="pagination" id="pagination">
                    <!-- здесь будут отображаться пагинация  -->
                </ul>
            </div>

            <div id="details" class="hidden full-screen">
                <button class="back-button">Назад</button>
                <div id="modal-details">
                    <!--здесь будет подробная инфа об каждой статье-->
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__logo-cont">
                <img src="./assets/img/main-logo.png" alt="FooterLogo" class="footer__logo">
                <p class="footer__p">© 2006-2024 All Rights Reserved</p>
            </div>
            <nav class="footer__nav">
                <ul class="footer__menu">
                    <li class="footer__item">
                        <a href="/main.html" class="header__link_home">Главная</a>
                    </li>
                    <li class="footer__item">
                        <a href="./main.html" class="header__link_home">Карта</a>
                    </li>
                    <li class="footer__item">
                        <a href="#header" class="footer__link_katalog">Достопримечательности</a>
                    </li>
                    <li class="footer__item">
                        <a href="./about.html" class="footer__link_comment">Контакты</a>
                    </li>
                </ul>           
            </nav>
            <div class="footer__info">
                <div class="footer__icon">
                    <a href="#"><img src="./assets/img/vk-icon.png" alt="vk" class="footer__icon-vk"></a>
                    <a href="#"><img src="./assets/img/ins-icon.png" alt="inst" class="footer__icon-inst"></a>
                    <a href="#"><img src="./assets/img/tg-icon.png" alt="tg" class="footericon-__tg"></a>
                </div>
                <p class="footer__number">8 (499) 923-22-78</p>
                <p class="footer__mail">pochtasaita@gmail.com</p>
            </div>
        </div>
    </footer>

<script src="./assets/js/Attractions.js"></script>
</body>
</html>
